<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .list-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .list-controls input, .list-controls button, .list-controls select {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .list-controls input {
            flex: 1;
            min-width: 200px;
            border: 2px solid #e9ecef;
            background: white;
        }

        .list-controls input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .list-controls button {
            background: #28a745;
            color: white;
            cursor: pointer;
            font-weight: 600;
            min-width: 120px;
        }

        .list-controls button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }

        .list-controls select {
            background: white;
            border: 2px solid #e9ecef;
            cursor: pointer;
            min-width: 150px;
        }

        .task-input-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-input-section input, .task-input-section button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .task-input {
            flex: 1;
            min-width: 250px;
            border: 2px solid #e9ecef;
            background: white;
        }

        .task-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .datetime-input {
            border: 2px solid #e9ecef;
            background: white;
            min-width: 180px;
        }

        .add-task-btn {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: 600;
            min-width: 100px;
        }

        .add-task-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .lists-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .list-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        .list-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .list-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #495057;
            flex: 1;
        }

        .delete-list-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .delete-list-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .task-item {
            background: white;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #4facfe;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transform: scale(1.2);
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            font-weight: 500;
            color: #343a40;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .task-datetime {
            font-size: 12px;
            color: #6c757d;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #ffc107;
            color: #212529;
        }

        .edit-btn:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .edit-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .edit-form input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        .edit-form input:focus {
            border-color: #4facfe;
        }

        .edit-form .edit-text-input {
            flex: 1;
            min-width: 200px;
        }

        .edit-form .save-btn, .edit-form .cancel-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .edit-form .save-btn {
            background: #28a745;
            color: white;
        }

        .edit-form .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                padding: 20px;
            }

            .list-controls, .task-input-section {
                flex-direction: column;
            }

            .list-controls input, .list-controls button, .list-controls select,
            .task-input, .datetime-input, .add-task-btn {
                min-width: 100%;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .task-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù My To-Do Lists</h1>
            <p>Stay organized and productive</p>
        </header>

        <div class="controls">
            <div class="list-controls">
                <input type="text" id="listNameInput" placeholder="Create new list...">
                <button onclick="createList()">Create List</button>
                <select id="listSelect" onchange="updateSelectedList()">
                    <option value="">Select a list...</option>
                </select>
            </div>
            
            <div class="task-input-section">
                <input type="text" id="taskInput" class="task-input" placeholder="Add a new task...">
                <input type="datetime-local" id="taskDateTime" class="datetime-input">
                <button onclick="addTask()" class="add-task-btn">Add Task</button>
            </div>
        </div>

        <div class="lists-container" id="listsContainer">
            <div class="empty-state">
                <h3>No lists created yet</h3>
                <p>Create your first list to get started!</p>
            </div>
        </div>
    </div>

    <script>
        let lists = {};
        let currentListId = null;
        let editingTaskId = null;

        // Initialize the app
        function init() {
            loadFromMemory();
            renderLists();
            updateListSelect();
        }

        // Load data from memory (in a real app, this would be localStorage)
        function loadFromMemory() {
            // For demo purposes, start with an empty state
            if (Object.keys(lists).length === 0) {
                lists = {};
            }
        }

        // Save data to memory
        function saveToMemory() {
            // In a real application, you would save to localStorage here
            // localStorage.setItem('todoLists', JSON.stringify(lists));
        }

        // Create a new list
        function createList() {
            const listName = document.getElementById('listNameInput').value.trim();
            if (!listName) {
                alert('Please enter a list name');
                return;
            }

            const listId = 'list_' + Date.now();
            lists[listId] = {
                id: listId,
                name: listName,
                tasks: []
            };

            document.getElementById('listNameInput').value = '';
            currentListId = listId;
            
            saveToMemory();
            renderLists();
            updateListSelect();
        }

        // Delete a list
        function deleteList(listId) {
            if (confirm('Are you sure you want to delete this list? All tasks will be lost.')) {
                delete lists[listId];
                if (currentListId === listId) {
                    currentListId = null;
                }
                saveToMemory();
                renderLists();
                updateListSelect();
            }
        }

        // Update list select dropdown
        function updateListSelect() {
            const select = document.getElementById('listSelect');
            select.innerHTML = '<option value="">Select a list...</option>';
            
            Object.values(lists).forEach(list => {
                const option = document.createElement('option');
                option.value = list.id;
                option.textContent = list.name;
                if (list.id === currentListId) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        // Update selected list
        function updateSelectedList() {
            const select = document.getElementById('listSelect');
            currentListId = select.value || null;
            renderLists();
        }

        // Add a new task
        function addTask() {
            const taskText = document.getElementById('taskInput').value.trim();
            const taskDateTime = document.getElementById('taskDateTime').value;

            if (!taskText) {
                alert('Please enter a task');
                return;
            }

            if (!currentListId) {
                alert('Please select or create a list first');
                return;
            }

            const task = {
                id: 'task_' + Date.now(),
                text: taskText,
                completed: false,
                datetime: taskDateTime,
                createdAt: new Date()
            };

            lists[currentListId].tasks.push(task);
            
            document.getElementById('taskInput').value = '';
            document.getElementById('taskDateTime').value = '';
            
            saveToMemory();
            renderLists();
        }

        // Toggle task completion
        function toggleTask(listId, taskId) {
            const task = lists[listId].tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveToMemory();
                renderLists();
            }
        }

        // Delete a task
        function deleteTask(listId, taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                lists[listId].tasks = lists[listId].tasks.filter(t => t.id !== taskId);
                saveToMemory();
                renderLists();
            }
        }

        // Start editing a task
        function editTask(listId, taskId) {
            editingTaskId = taskId;
            renderLists();
        }

        // Save edited task
        function saveEditedTask(listId, taskId) {
            const textInput = document.querySelector(`#edit-text-${taskId}`);
            const datetimeInput = document.querySelector(`#edit-datetime-${taskId}`);
            
            const task = lists[listId].tasks.find(t => t.id === taskId);
            if (task && textInput.value.trim()) {
                task.text = textInput.value.trim();
                task.datetime = datetimeInput.value;
                editingTaskId = null;
                saveToMemory();
                renderLists();
            }
        }

        // Cancel editing
        function cancelEdit() {
            editingTaskId = null;
            renderLists();
        }

        // Format datetime for display
        function formatDateTime(datetime) {
            if (!datetime) return '';
            const date = new Date(datetime);
            return date.toLocaleString();
        }

        // Render all lists
        function renderLists() {
            const container = document.getElementById('listsContainer');
            
            if (Object.keys(lists).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No lists created yet</h3>
                        <p>Create your first list to get started!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            const listsToShow = currentListId ? [lists[currentListId]] : Object.values(lists);
            
            listsToShow.forEach(list => {
                html += `
                    <div class="list-section">
                        <div class="list-header">
                            <h2 class="list-title">${list.name}</h2>
                            <button class="delete-list-btn" onclick="deleteList('${list.id}')">Delete List</button>
                        </div>
                        <div class="tasks">
                            ${renderTasks(list)}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Render tasks for a list
        function renderTasks(list) {
            if (list.tasks.length === 0) {
                return '<div class="empty-state"><p>No tasks yet. Add your first task above!</p></div>';
            }

            let html = '';
            list.tasks.forEach(task => {
                if (editingTaskId === task.id) {
                    html += `
                        <div class="task-item">
                            <div class="edit-form">
                                <input type="text" id="edit-text-${task.id}" class="edit-text-input" value="${task.text}">
                                <input type="datetime-local" id="edit-datetime-${task.id}" value="${task.datetime || ''}">
                                <button class="save-btn" onclick="saveEditedTask('${list.id}', '${task.id}')">Save</button>
                                <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="task-item ${task.completed ? 'completed' : ''}">
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                                   onchange="toggleTask('${list.id}', '${task.id}')">
                            <div class="task-content">
                                <div class="task-text">${task.text}</div>
                                ${task.datetime ? `<div class="task-datetime">üìÖ ${formatDateTime(task.datetime)}</div>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="edit-btn" onclick="editTask('${list.id}', '${task.id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteTask('${list.id}', '${task.id}')">Delete</button>
                            </div>
                        </div>
                    `;
                }
            });

            return html;
        }

        // Event listeners
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        document.getElementById('listNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createList();
            }
        });

        // Initialize the app when page loads
        init();
    </script>
</body>
</html>
